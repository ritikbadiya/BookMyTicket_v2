<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>


    <title>BookMyTicket</title>
</head>



<body style="background-color:rgb(14, 15, 15);" >

    <div id="app">
        <booking_model title="title"></booking_model>
        <div >
            <navbar title="title_title"></navbar>
        </div>
        <div v-if="current_page==`movie`">
            <movie_menu title="title_title" ></movie_menu>
        </div>
        <div v-else-if="current_page==`venue`">
            <venue_menu title="title_title" ></venue_menu>
        </div>
        <div v-else>
            <profile_menu title="title_title" ></profile_menu>
        </div>
    </div>



    <div class="bg-dark text-secondary px-4 py-1 text-center">
        <div class="py-5">
            <h1 class="display-5 fw-bold text-white">BookMyTicket</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">We provide all possibilities here.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                </div>
            </div>
        </div>
    </div>


    <!--JQuery 3.6.0-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.2.1 Bundle with Popper 2.9.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>    



</body>

</html>
